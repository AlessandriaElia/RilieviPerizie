<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css" />
        <script src="https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="dashboard.js" defer></script>
        <script src="changePassword.js" defer></script>
        <script src="libreria.js"></script>
    </head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Dashboard - Gestione Perizie</h1>
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>

        <div class="row">
            <!-- Sezione Crea Utente -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5">Crea un nuovo utente</h2>
                    </div>
                    <div class="card-body">
                        <form id="createUserForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" id="cognome" name="cognome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Numero di Telefono</label>
                                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Inserisci il numero di telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="ruolo" class="form-label">Ruolo</label>
                                <select id="ruolo" name="ruolo" class="form-select" required>
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Crea Utente</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mappa -->
            <div class="col-md-6">
                <div id="map" style="width: 100%; height: 500px; border: 1px solid #ddd;"></div>
            </div>

            <!-- Sezione Cambia Password -->
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h2 class="h5">Cambia Password</h2>
                    </div>
                    <div class="card-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Password Attuale</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nuova Password</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Conferma Nuova Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Aggiorna Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
